apiVersion: v1
kind: Namespace
metadata:
  name: deployment
  labels:
    name: deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bad-dpl
  namespace: deployment
  labels:
    app: bad-dpl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bad-dpl
  template:
    metadata:
      labels:
        app: bad-dpl
    spec:
      containers:
        - name: goproxy
          image: registry.k8s.io/goproxy:0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: dockersock
              mountPath: '/var/run/docker.sock'
      volumes:
        - name: dockersock
          hostPath:
            path: /var/run/docker.sock
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: good-dpl
  namespace: deployment
  labels:
    app: good-dpl
spec:
  replicas: 3
  minReadySeconds: 3
  selector:
    matchLabels:
      app: good-dpl
  template:
    metadata:
      labels:
        app: good-dpl
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          whenUnsatisfiable: ScheduleAnyway
          topologyKey: topology.kubernetes.io/zone
          labelSelector:
            matchLabels:
              app: good-dpl
      containers:
        - name: goproxy
          image: registry.k8s.io/goproxy:0.1
          ports:
          - containerPort: 8080
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          hostPath:
            path: /tmp
