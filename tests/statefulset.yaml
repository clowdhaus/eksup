apiVersion: v1
kind: Namespace
metadata:
  name: statefulset
  labels:
    name: statefulset
---
apiVersion: v1
kind: Service
metadata:
  name: bad-ss
  namespace: statefulset
  labels:
    app: bad-ss
spec:
  ports:
  - port: 8080
    name: web
  clusterIP: None
  selector:
    app: bad-ss
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bad-ss
  namespace: statefulset
  labels:
    app: bad-ss
spec:
  replicas: 1
  minReadySeconds: 0
  serviceName: bad-ss
  selector:
    matchLabels:
      app: bad-ss
  template:
    metadata:
      labels:
        app: bad-ss
    spec:
      containers:
        - name: goproxy
          image: registry.k8s.io/goproxy:0.1
          ports:
          - containerPort: 8080
          volumeMounts:
            - name: dockersock
              mountPath: '/var/run/docker.sock'
      volumes:
        - name: dockersock
          hostPath:
            path: /var/run/docker.sock
---
apiVersion: v1
kind: Service
metadata:
  name: good-ss
  namespace: statefulset
  labels:
    app: good-ss
spec:
  ports:
  - port: 8080
    name: web
  clusterIP: None
  selector:
    app: good-ss
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: good-ss
  namespace: statefulset
  labels:
    app: good-ss
spec:
  replicas: 3
  minReadySeconds: 3
  serviceName: good-ss
  selector:
    matchLabels:
      app: good-ss
  template:
    metadata:
      labels:
        app: good-ss
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - good-ss
              topologyKey: kubernetes.io/hostname
      containers:
        - name: goproxy
          image: registry.k8s.io/goproxy:0.1
          ports:
          - containerPort: 8080
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          hostPath:
            path: /tmp
